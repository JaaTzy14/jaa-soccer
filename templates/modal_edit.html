<!-- Modal Edit -->
<div id="crudModalEdit" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalEditContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Judul -->
    <div class="flex items-center justify-between p-4 border-b">
        <div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Edit Product</h1>
            <p class="text-gray-600">Update your product details</p>
        </div>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModalEdit()">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
        </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productFormEdit">
        <div class="mb-4">
          <label for="nameEdit" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="nameEdit" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="categoryEdit" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="categoryEdit" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="jersey">Jersey</option>
            <option value="boots">Football Boots</option>
            <option value="ball">Football</option>
            <option value="accessories">Accessories</option>
            <option value="training">Training Equipment</option>
            <option value="merchandise">Merchandise</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="stockEdit" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" id="stockEdit" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product stock" required>
        </div>
        <div class="mb-4">
          <label for="priceEdit" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="priceEdit" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product price" required>
        </div>
        <div class="mb-4">
          <label for="descriptionEdit" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="descriptionEdit" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="thumbnailEdit" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnailEdit" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featuredEdit" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featuredEdit" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButtonEdit" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModalEdit()">Cancel</button>
      <button type="submit" id="submitProductEdit" form="productFormEdit" class="flex-1 bg-[#2563eb] text-white px-6 py-3 rounded-md font-medium hover:bg-[#1e40af] transition-colors">Edit Product</button>
    </div>
  </div>
</div>
<script>
  function showModalEdit(id) {
    const endpoint = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace(
        '00000000-0000-0000-0000-000000000000',
        id
    );
    document.getElementById('productFormEdit').dataset.id = id;

    loadProductDetail(endpoint)
  }

  function renderModal(product) {
    const modal = document.getElementById('crudModalEdit');
    const modalContent = document.getElementById('crudModalEditContent');
    document.getElementById('nameEdit').value = product.name || '';
    document.getElementById('categoryEdit').value = product.category || '';
    document.getElementById('stockEdit').value = product.stock || '';
    document.getElementById('priceEdit').value = product.price || '';
    document.getElementById('descriptionEdit').value = product.description || '';
    document.getElementById('thumbnailEdit').value = product.thumbnail || '';
    document.getElementById('is_featuredEdit').checked = product.is_featured || false;
    const form = document.getElementById('productFormEdit');
    form.dataset.id = product.id;
    modal.classList.remove('hidden'); 
    setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
    }, 50); 
  }

  async function loadProductDetail(endpoint) {
    try {
        const response = await fetch(endpoint, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch news detail');
        }

        const productData = await response.json();
        renderModal(productData);
    } catch (error) {
        console.error('Error loading news detail:', error);
    }
}

  function hideModalEdit() {
      const modal = document.getElementById('crudModalEdit');
      const modalContent = document.getElementById('crudModalEditContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  async function editProductEntry() {
    const endpoint = `{% url 'main:edit_product_entry_ajax' '00000000-0000-0000-0000-000000000000' %}`.replace(
        '00000000-0000-0000-0000-000000000000',
        document.getElementById('productFormEdit').dataset.id
    );
    await fetch(endpoint, {
      method: "POST",
      body: new FormData(document.querySelector('#productFormEdit')),
    })

    document.getElementById("productFormEdit").reset();
    hideModalEdit();
      
    // Show toast notification
    showToast('Product updated!', '', 'success');

    // Dispatch custom event to notify main.html about new data
    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
  }


document.getElementById("productFormEdit").addEventListener("submit", function(e) {
    e.preventDefault();
    editProductEntry();
})
</script>
